<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Blog</title>
    <!-- <script src="oauth.js"></script> -->

    <link rel="stylesheet" href="./css/sheet.css" />
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body onload="viewBlogs()">
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar bg-dark">
      <div class="sidebar-brand">
        <img src="./Assets/BYC LOGO JPG FILE 1.png" alt="" />
      </div>

      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="AdminDashboard.html" style="text-decoration: none"
              ><span class="fa-solid fa-layer-group" style="color: blue"> </span
              ><span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="AdminProduct.html" style="text-decoration: none"
              ><span
                class="fa-brands fa-product-hunt"
                style="color: blue"
              ></span
              ><span>Products</span></a
            >
          </li>
          <li>
            <a
              href="AdminBlog.html"
              class="active"
              style="text-decoration: none"
              ><span class="fa-solid fa-blog" style="color: blue"></span
              ><span>Blog</span></a
            >
          </li>
          <li>
            <a href="AdminOrders.html" style="text-decoration: none"
              ><span
                class="fa-solid fa-grip-horizontal"
                style="color: blue"
              ></span
              ><span>Orders</span></a
            >
          </li>
          <li>
            <a href="AdminSettings.html" style="text-decoration: none"
              ><span class="fa-solid fa-gear" style="color: blue"></span
              ><span>Settings</span></a
            >
          </li>
          <li>
            <a onclick="logout()" style="text-decoration: none"
              ><span
                class="fa-solid fa-arrow-right-from-bracket"
                style="color: blue"
              ></span
              ><span class="logspan">Logout</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <header>
        <h2>
          <label for="nav-toggle">
            <span class="d-flex g-3">
              <img src="./Assets/icons8-fries-menu-48.png" alt="" />
            </span>
          </label>
          <span id="adminId"></span>
        </h2>
      </header>

      <main>
        <div class="content">
          <h1>All Blogs</h1>

          <div class="productsoptions d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-light editbtn mr-2"
              data-bs-toggle="modal"
              data-bs-target="#editProductModal"
            >
              <i class="fa-solid fa-sliders"></i> Filter
            </button>
            <button
              type="button"
              class="btn btn-light deletebtn mr-2"
              data-bs-toggle="modal"
              data-bs-target="#removeProductModal"
            >
              <i class="fa-solid fa-arrow-up-wide-short"></i> Sort
            </button>
            <button
              type="button"
              class="btn btn-primary addbtn"
              data-bs-toggle="modal"
              data-bs-target="#addProductModal"
              onclick="window.location.href='./adminAddBlog.html'"
            >
              <i class="fa-solid fa-plus"></i> Add Blog
            </button>
          </div>

          <div class="blogpost">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-1"></div>
              <div class="col-sm-12 col-md-12 col-lg-10">
                <!-- Wrap the table in a div with table-responsive class -->
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Body</th>
                        <th scope="col">Views</th>
                        <th scope="col">Likes</th>
                        <th scope="col">Date Added</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Table rows will be populated dynamically using JavaScript -->
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-1"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Javascript -->
    <script src="index.js"></script>
    <script src="admin.js"></script>
    <!-- <script src="oauth.js"></script> -->
  </body>
</html>
