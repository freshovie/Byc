<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="productform">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-1"></div>
            <div class="col-sm-12 col-md-12 col-lg-10">
                <form action="/addProduct" method="post" enctype="multipart/form-data">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-5 col-form-label">Image :</label>
                        <div class="col-sm-7">
                            <input type="text" required class="form-control" id="image" name="Image">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-5 col-form-label">Name :</label>
                        <div class="col-sm-7">
                            <input type="text" required class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-5 col-form-label">Code :</label>
                        <div class="col-sm-7">
                            <input type="text" required class="form-control" id="code" name="code">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-5 col-form-label">Description :</label>
                        <div class="col-sm-7">
                            <input type="text" required class="form-control" id="description" name="Description">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-5 col-form-label">Price :</label>
                        <div class="col-sm-7">
                            <span class="dollar-symbol">$</span>
                            <input type="number" required class="form-control" id="price" name="Price" value="$">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="category" class="col-sm-5 col-form-label">Category :</label>
                        <div class="col-sm-7">
                            <input list="categories" name="category" required class="form-control" id="category">
                            <datalist id="categories">
                                <option value="Men">
                                <option value="Women">
                                <option value="Kids">
                            </datalist>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="tag" class="col-sm-5 col-form-label">Tag :</label>
                        <div class="col-sm-7">
                            <input list="tags" name="tag" required class="form-control" id="tag">
                            <datalist id="tags">
                                <option value="Boxers">
                                <option value="Camisole">
                                <option value="Pants">
                                <option value="T-Shirts">
                                <option value="Singlets">
                                <option value="Towels">
                            </datalist>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-5 col-form-label">Number In Stock:</label>
                        <div class="col-sm-7">
                            <input type="number" required class="form-control" id="numberInStock"
                                name="Number In Stock">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary addbtn" data-bs-toggle="modal"
                        data-bs-target="#addProductModal">Add Product</button>
                </form>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-1"></div>
        </div>
    </div>

    <script>
        // Function to handle form submission
        function addProduct() {
            // Get form data
            const formData = {
                image: document.getElementById('image').value,
                name: document.getElementById('name').value,
                code: document.getElementById('code').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                tag: document.getElementById('tag').value,
                numberInStock: document.getElementById('numberInStock').value
            };

            // Make a POST request to the server
            fetch('/addProduct', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log(data); // Log the response from the server
                    // Handle the response as needed
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    // Handle errors
                });
        }

        // Attach the addProduct function to the button click event
        document.querySelector('.addbtn').addEventListener('click', addProduct);
    </script>
</body>

</html>
