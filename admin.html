<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Admin Login</title>

    <style>
      body {
        background-image: url("4770.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        margin: 1px;
        padding: 0px 10px;
      }
    </style>
  </head>

  <body>
    <center>
      <img
        src="./Assets/BYC LOGO JPG FILE 1.png"
        alt=""
        style="margin-top: 2px"
      />
    </center>

    <div class="fulladmin">
      <img
        src="./Assets/cart transparent.png"
        alt=""
        data-aos="zoom-in-up"
        data-aos-duration="1000"
      />
      <div class="glass" data-aos="zoom-in-down" data-aos-duration="1000">
        <div class="card-body">
          <h3 class="text-center">Admin Login</h3>
          <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                class="email"
                id="email"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                class="input"
                name="password"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePasswordVisibility()"
              >
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </form>
          <button onclick="logIn(event)" type="button" class="placebyred">
            <div
              class="spinner-border spinner-border-sm text-danger round"
              role="status"
            >
              <span class="sr-only"></span>
            </div>
            LOGIN
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="api.js"></script>
  </body>
</html>
