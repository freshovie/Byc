      <main>
        <div class="content">
          <h3>Add Products</h3>
          <hr />

          <div class="productform">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-1"></div>
              <div class="col-sm-12 col-md-12 col-lg-10">
                <form
                  action="/addProduct"
                  method="post"
                  enctype="multipart/form-data"
                  id="productForm"
                >
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-5 col-form-label"
                      >Image :</label
                    >
                    <div class="col-sm-7">
                      <input
                        type="text"
                        required
                        class="form-control"
                        id="proimg"
                        name="Image"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-5 col-form-label"
                      >Name :</label
                    >
                    <div class="col-sm-7">
                      <input
                        type="text"
                        required
                        class="form-control"
                        id="proname"
                        name="name"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-5 col-form-label"
                      >Code :</label
                    >
                    <div class="col-sm-7">
                      <input
                        type="text"
                        required
                        class="form-control"
                        id="procode"
                        name="code"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-5 col-form-label"
                      >Description :</label
                    >
                    <div class="col-sm-7">
                      <input
                        type="text"
                        required
                        class="form-control"
                        id="prodescription"
                        name="Description"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-5 col-form-label"
                      >Price :</label
                    >
                    <div class="col-sm-7">
                      <span class="dollar-symbol">$</span>
                      <input
                        type="number"
                        required
                        class="form-control"
                        id="proprice"
                        name="Price"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="category" class="col-sm-5 col-form-label"
                      >Category :</label
                    >
                    <div class="col-sm-7">
                    
                      <select id="procategories">
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Kids">Kids</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="tag" class="col-sm-5 col-form-label"
                      >Tag :</label
                    >
                    <div class="col-sm-7">
                    
                      <select id="protag">
                        <option value="Boxers"> Boxers</option>
                        <option value="Camisole">Camisole</option>
                        <option value="Pants">Pants</option>
                        <option value="T-Shirts">Shirts</option>
                        <option value="Singlets">Singlet</option>
                        <option value="Towels">Towels</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-5 col-form-label"
                      >Number In Stock:</label
                    >
                    <div class="col-sm-7">
                      <input
                        type="number"
                        required
                        class="form-control"
                        id="pronumberInStock"
                        name="Number In Stock"
                      />
                    </div>
                  </div>

                    <button type="submit" class="btn btn-primary addbtn" onclick="createProduct(event)">
                        <div class="spinad text-light" role="status">
                            <!-- <span class="sr-only">Loading...</span> -->
                        </div>
                        Add Product
                    </button>
                </form>
                <!-- Button to add a new product -->
                
              </div>
              <div class="col-sm-12 col-md-12 col-lg-1"></div>
            </div>
          </div>
